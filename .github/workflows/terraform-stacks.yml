# .github/workflows/terraform-stacks.yml
# 
# FUNÇÃO:
# Orquestra o deploy automatizado de todas as camadas de infraestrutura (Stacks).
#
# COMO FUNCIONA:
# - Utiliza OIDC para autenticação segura na AWS (sem chaves fixas).
# - Executa as stacks em ordem de dependência (00 -> networking -> security -> data).
# - O uso de "-input=false" impede que o Terraform trave esperando uma resposta do usuário.
#
# RELEVÂNCIA:
# Garante que o ambiente de Produção seja idêntico ao código, permitindo 
# deploys rápidos, seguros e auditáveis através do GitHub.

name: Terraform Stacks (OIDC) - Prod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write      # Necessário para autenticação OIDC com AWS
  contents: read       # Necessário para clonar o repositório

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}

jobs:
  bootstrap:
    name: 00-bootstrap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_wrapper: false }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: gha-terraform-prod-bootstrap
      - name: Apply bootstrap
        working-directory: stacks/00-bootstrap
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -input=false -var-file=../env/prod.tfvars

  networking:
    name: networking
    needs: bootstrap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_wrapper: false }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: gha-terraform-prod-networking
      - name: Apply networking
        working-directory: stacks/networking
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -input=false -var-file=../env/prod.tfvars

  security:
    name: security
    needs: networking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_wrapper: false }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: gha-terraform-prod-security
      - name: Apply security
        working-directory: stacks/security
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -input=false -var-file=../env/prod.tfvars

  data:
    name: data
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_wrapper: false }
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          role-session-name: gha-terraform-prod-data
      
      # CORREÇÃO: Adicionado -input=false para não travar na senha do banco
      - name: Apply data
        working-directory: stacks/data
        run: |
          terraform init -reconfigure
          terraform apply -auto-approve -input=false -var-file=../env/prod.tfvars